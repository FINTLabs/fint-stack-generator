version: '3.3'

services:
  provider:
    image: dtr.rogfk.no/fint-beta/provider
    ports:
    - '$PORT:8080'
    environment:
      TZ: Europe/Oslo
      server.context-path: xxxx/provider
      fint.events.orgIds: "health.fintlabs.no"
      fint.audit.mongo.connection-string: "mongodb://fint-mongo:iehyvB6S5E5XvH9yYFK4K8MBlH4WVI2i9Mbsil2hoKMWEUIOwwGZATB41e1kJ8AN3LueuQf2lDoiTo0GSrkS4w==@fint-mongo.documents.azure.com:10255/%s?ssl=true&replicaSet=globaldb"
      fint.audit.mongo.databasename: fint-audit-xxxx
      fint.hazelcast.members: consumer,provider
    deploy:
      labels:
        com.docker.ucp.access.label: /Shared
      placement:
